name = "sukisu-ultra-docs"
main = "src/index.js"
compatibility_date = "2025-08-05"

[site]
bucket = "./docs/.vitepress/dist"

# Static site hosting on Cloudflare Workers
[env.production]
name = "sukisu-ultra-docs"
route = "sukisu.org/*"

[env.staging]
name = "sukisu-ultra-docs-staging"

# Build configuration
[build]
command = "npm run docs:build"

# Environment variables (if needed)
[vars]
ENVIRONMENT = "production"

# Custom headers for better caching and security
[[headers]]
for = "/*"
[headers.values]
X-Frame-Options = "DENY"
X-Content-Type-Options = "nosniff"
Referrer-Policy = "strict-origin-when-cross-origin"
Permissions-Policy = "camera=(), microphone=(), geolocation=()"

[[headers]]
for = "/assets/*"
[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "*.js"
[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "*.css"
[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "*.svg"
[headers.values]
Cache-Control = "public, max-age=86400"

[[headers]]
for = "*.png"
[headers.values]
Cache-Control = "public, max-age=86400"

[[headers]]
for = "*.ico"
[headers.values]
Cache-Control = "public, max-age=86400"
